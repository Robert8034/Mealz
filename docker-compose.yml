version: '3.4'

services:
  apigateway:
    image: robert8034/apigateway:dev-v1
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: APIGateway/Dockerfile
    ports:
        - "50002:80"
        - "50003:443"

  authentication:
    image: robert8034/authentication:dev
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Authentication/Dockerfile
    
  userservice:
    image: robert8034/userservice:dev
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: UserService/Dockerfile
   
  recipeservice:
    image: robert8034/recipeservice:dev
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: RecipeService/Dockerfile
    environment:
        MongoDB__Host: mongo
    depends_on:
        - mongo

  rabbit:
    image: rabbitmq:3-management
    hostname: rabbit
    container_name: RabbitMQ
    ports:
        - "15672:15672"
        - "5672:5672"
    expose:
        - 15672
        - 5672

  authdb:
    image: "mcr.microsoft.com/mssql/server"
    container_name: AuthDB
    environment:
        SA_PASSWORD: "Your_password123"
        ACCEPT_EULA: "Y"
    ports:
        - "5673:5672"
        - "1433:1433"
    expose:
        - 1433

  userdb:
    image: "mcr.microsoft.com/mssql/server"
    container_name: UserDB
    environment:
        SA_PASSWORD: "Your_password123"
        ACCEPT_EULA: "Y"
    ports:
        - "5674:5672"
        - "1434:1433"

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
    - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
  moderationservice:
    image: ${DOCKER_REGISTRY-}moderationservice
    build:
      context: .
      dockerfile: ModerationService/Dockerfile

